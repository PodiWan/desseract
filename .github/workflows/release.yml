name: Nuget deploy

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version of the nuget"
        required: true
        type: string
jobs:
  tagged-release:
    name: "Deploy to nuget.org"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup .NET Core @ Latest
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 6.0.x
        env:
          NUGET_AUTH_TOKEN: ${{ secrets.NUGET_API_KEY }}
      - run: dotnet pack desseract.csproj --configuration Release -o out
      - name: Push the nuget
        run: dotnet push "bin/Release/desseract.${{ github.event.inputs.version }}" --source https://api.nuget.org/v3/index.json
          
